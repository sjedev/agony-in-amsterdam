<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agony in Amsterdam</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"></script>
<script src="script.js" defer></script>
</head>

<body>
  <div class="section group" id="header">
    <div class="col span_12_of_12"> <!-- FULL-WIDTH HEADER -->
      <h1 class="title">Agony in Amsterdam</h1>
      <p class="subtitle">A whodunit text adventure</p>
    </div>
  </div>
  <div class="section group" id="content">
    <div class="col span_1_of_12"></div> <!-- PADDING -->
    <div class="col span_7_of_12"> <!-- CLI -->
      <div id="gameBox"></div>
      <div id="userInput" contenteditable="true"></div>
    </div>
    <div class="col span_3_of_12"> <!-- STATS -->
      <div id="spaceMap">
        <p>Map of Space</p>
      </div>
      <div id="timeMap">
        <p>Map of Time</p>
      </div>
      <div id="stats">
        <p>Statistics</p>
      </div>
    </div>
    <div class="col span_1_of_12"></div> <!-- PADDING -->
  </div>
  <p class="footer">A game by Sebastien Jensen</p>
</body>

</html>
