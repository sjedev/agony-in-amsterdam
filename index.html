<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agony in Amsterdam</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="stylesheet.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"></script>
<script src="script.js" defer></script>
</head>

<body class="box">
  <div id="bgRed"></div>
  <div id="bgWhite"></div>
  <div id="bgBlue"></div>
  <div class="section group" id="header">
    <div class="col span_12_of_12"> <!-- FULL-WIDTH HEADER -->
      <h1 class="title">Agony in Amsterdam</h1>
      <p class="subtitle" id="subtitle">A whodunit text adventure</p>
    </div>
  </div>
  <div class="section group" id="content">
    <div class="col span_1_of_12"></div> <!-- PADDING -->
    <div class="col span_7_of_12"> <!-- CLI -->
      <div id="gameBox"></div>
      <div id="userInput" contenteditable="true" onkeyup="checkInput(event)"></div>
    </div>
    <div class="col span_3_of_12"> <!-- STATS -->
      <div id="spaceMap">
        <b>Rooms</b><br>
        <div id="spaceMapImg">
          <img class="boxImg" src="images/nospace.png">
        </div>
      </div>
      <div id="timeMap">
        <b>Timeline</b><br>
        <div id="timeMapImg">
          <img class="boxImg" src="images/time0.png">
        </div>
      </div>
      <div id="stats">
        0 moves<br>0 commands
      </div>
      <div id="demo">
        Refresh the page to return to the start
      </div>
    </div>
    <div class="col span_1_of_12"></div> <!-- PADDING -->
  </div>
  <p class="footer">A game by Sebastien Jensen<br><i>Made in 2022</i></p>
</body>

</html>
