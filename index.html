<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agony in Amsterdam</title>
  <meta description="Agony in Amsterdam is a whodunit text adventure (A Computer Science A-level project).">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" media="screen and (min-width: 1391px)" href="stylesheet.css" />
  <link rel="stylesheet" media="screen and (max-width: 1390px)" href="mobile.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.19.0/core.min.js"></script>
  <script src="script.js" defer></script>

  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
</head>

<body class="box">
  <audio id="bgm" loop><source src="soundtrack/1.mp3" type="audio/mpeg"></audio>
  <div id="bgs">
    <div id="bgRed"></div>
    <div id="bgWhite"></div>
    <div id="bgBlue"></div>
    <div id="bgSky"></div>
    <div id="bgPurple"></div>
    <div id="bgOrange"></div>
  </div>
  <div class="section group" id="header">
    <div class="col span_5_of_12"><div class="wordmark">
      <h1>Agony in Amsterdam</h1>
      <h3>A whodunit text adventure</h3></div>
    </div>
    <div class="col span_7_of_12" id="statsHeader">
      <table id="spaceMap">
        <tr>
          <td class="tabLabel">Location</td>
          <td><div id="spaceMapImg">
            <img class="boxImg" src="images/nospace.png">
          </div></td>
        </tr>
      </table>
      <table id="timeMap">
        <tr>
          <td class="tabLabel">Timeline</td>
          <td><div id="timeMapImg">
            <img class="boxImg" src="images/time0.png">
          </div></td>
        </tr>
      </table>
    </div>
  </div>
  <hr id="colourBar">
  <div class="gameWrapper">
    <div id="gameBox"></div>
    <div id="userInput" contenteditable="true" onkeyup="checkInput(event)"></div>
    <div id="stats">
      0 moves â€¢ 0 commands
    </div>
  </div>
  <div class="pbWrapper">
    <div id="startPb">Enable background music</div>
  </div>
</body>

</html>
